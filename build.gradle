apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile 'junit:junit:4.12'// https://mvnrepository.com/artifact/de.julielab/aliasi-lingpipe
    compile group: 'de.julielab', name: 'aliasi-lingpipe', version: '4.1.0'
    compile group: 'com.aliasi', name: 'lingpipe', version: '4.0.1'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'


}